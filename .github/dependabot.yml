version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "yearly"
    groups:
      postgresql:
        patterns:
          - "*postgresql*"
      maven:
        patterns:
          - "*maven*"
      kotlin:
        patterns:
          - "kotlin-stdlib"
          - "kotlin-maven-plugin"
      kotlin-csv:
        patterns:
          - "kotlin-csv-jvm"
          - "kotlin-csv-js"
      spring:
        patterns:
          - "*spring*"
